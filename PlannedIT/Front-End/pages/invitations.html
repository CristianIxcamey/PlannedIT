<section>
    <section ng-repeat="x in invitations">
        <section ng-click="eventOptions($index)">
            <h3 class="eventTitle">{{x.eventTitle}}</h3>
            <section>
                <p>{{x.eventStart}}</p>
                <p>{{x.eventEnd}}</p>
            </section>
        </section>
    </section>
</section>
