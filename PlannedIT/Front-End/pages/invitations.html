<section>
    <h1 ng-show="!invitations.length">No Invitations</h1>
    <section ng-repeat="x in invitations">
        <section ng-click="eventOptions($index)" class="invitations">
            <h1 class="eventTitle">{{x.eventTitle}}</h1>
            <section id="times">
                <h4>{{x.eventStart}} - {{x.eventEnd}}</h4>
            </section>
        </section>
    </section>
</section>
