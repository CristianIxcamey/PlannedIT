<section>
    <section id="searchSection">
        <input type="search" ng-model="searchTxt" placeholder="Enter username">
        <div class="buttons" ng-click="search()">Search</div>
    </section>
    <section id="userInfoSection">
        <div id="user">
            <img ng-src="{{user.img}}" />
            <h2>{{user.name}}</h2>
            <h2>{{user.email}}</h2>
        </div>
        <div class="buttons" ng-click="addFriend()">Add Friend</div>
    </section>
</section>
