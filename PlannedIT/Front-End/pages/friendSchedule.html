<section>
    <h1>{{user.username}}'s Schedule</h1>
    <section id="scheduleDisplaySection">
        <section ng-repeat="x in events" id="scheduleEvent">
            <section class="event" ng-click='viewEvent($index)'>
                <h1>{{x.e_Name}}</h1>
            </section>
        </section>
    </section>
</section>
