<section class="userInfoSection">
    <section class="user">
        <img ng-src="{{user.profileImage}}" />
        <section class="userInfo">
            <h1>Username: {{user.username}}</h1>
            <h3>Name: {{user.name}}</h3>
            <h3>Email: {{user.email}}</h3>
        </section>
    </section>
</section>
