<section class="viewInvite">
    <h1>{{event.e_Name}}</h1>
    <h1>{{event.e_Master}}</h1>
    <h3 id="discription">{{event.e_Description}}</h3>
    <section id="times">
        <h2>From {{event.e_Start_Time}}</h2>
        <h2>To {{event.e_End_Time}}</h2>
    </section>
    <section id="attendees">
        {{attendeesTittle}}
        <section ng-repeat="x in list" class="AttendeeRepeat">
            <div class="attendee">
                <h2>{{x}}</h2>
            </div>
        </section>
    </section>
    <section id="map">
        <h2>{{event.e_Location}}</h2>
    </section>
</section>
